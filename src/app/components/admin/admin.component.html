<div class="container">
  <button (click)="getMsgs()" class="btn btn-primary">
    refresh
  </button>
  <table class="table table-striped">
    <thead class="thead-inverse">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Actions</th>

      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let msg of this.messages; let i = index">
          <td scope="row">{{i}}</td>
          <td>{{ msg.name }}</td>
          <td>{{ msg.email }}</td>
          <td>{{ msg.message }}</td>
          <td>
            <button class="btn btn-warning" (click)="onDelete(msg.id)">
              Delete
            </button>
          </td>
        </tr>

      </tbody>
  </table>

</div>
